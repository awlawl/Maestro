<div class="row">

    <input ng-model="searchText" ng-enter="search()">
    <button class="btn" ng-click="search()">Search</button>
    <hr>
    <div ng-show="shouldShowNotFoundMessage()">
        There are no songs that match this search.
    </div>
    <table class="table span6 table-striped table-bordered table-condensed" ng-show="shouldShowSearchResults()">
        <thead >
            <tr>
                <th>Artist</th>
                <th>Title</th>
                <th>Album</th>
                <th colspan="3">&nbsp;</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="song in SearchResults">
                <td>{{song.Artist}}</td>
                <td>{{song.Title}}</td>
                <td>{{song.Album}}</td>
                <td><button class="btn btn-primary" ng-click="enqueue(song)"><i class="fa fa-2x fa-long-arrow-down" ></i></button></td>
                <td> <button class="btn btn-success" ng-click="play(song)"><i class="fa fa-2x fa-play-circle" ng-click="play(song)"></i></button></td>
                <td>
                    <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown">Add to playlist
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" >
                            <li ng-repeat="savedPlaylist in SavedPlaylists" ><a href="javascript:;" ng-click="toggleSongInSavedPlaylist(song,savedPlaylist)"><i class="fa fa-check" ng-show="isSongInSavedPlaylist(song,savedPlaylist)"></i><span> {{savedPlaylist.Name}}</span></a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

</div>
