<div class="row">

    <input ng-model="searchText" ng-enter="search()">
    <button class="btn" ng-click="search()">Search</button>
    <hr>
    <div ng-show="shouldShowNotFoundMessage()">
        There are no songs that match this search.
    </div>
    <table class="table span6 table-striped table-bordered table-condensed" ng-show="shouldShowSearchResults()">
        <thead >
            <tr>
                <th>Artist</th>
                <th>Title</th>
                <th>Album</th>
                <th colspan="3">&nbsp;</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="song in SearchResults">
                <td>{{song.Artist}}</td>
                <td>{{song.Title}}</td>
                <td>{{song.Album}}</td>
                <td><button class="btn btn-primary"><i class="fa fa-2x fa-long-arrow-down" ng-click="enqueue(song)"></i></button></td>
                <td> <button class="btn btn-success"><i class="fa fa-2x fa-play-circle" ng-click="play(song)"></i></button></td>
                <td>
                    <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown">Add to playlist
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" data-bind="foreach: $root.savedPlaylists">
                            <li><a href="javascript:;" data-bind="click: $parent.toggleSongInPlaylist"><i class="icon-check" data-bind="visible: $parent.isSongInSavedPlaylist(name())" style="display: none;"></i><span data-bind="text: name">Brennan's Playlist</span></a></li>

                            <li><a href="javascript:;" data-bind="click: $parent.toggleSongInPlaylist"><i class="icon-check" data-bind="visible: $parent.isSongInSavedPlaylist(name())" style="display: none;"></i><span data-bind="text: name">Business Time</span></a></li>

                            <li><a href="javascript:;" data-bind="click: $parent.toggleSongInPlaylist"><i class="icon-check" data-bind="visible: $parent.isSongInSavedPlaylist(name())" style="display: none;"></i><span data-bind="text: name">Christmas Music</span></a></li>

                            <li><a href="javascript:;" data-bind="click: $parent.toggleSongInPlaylist"><i class="icon-check" data-bind="visible: $parent.isSongInSavedPlaylist(name())" style="display: none;"></i><span data-bind="text: name">New One</span></a></li>

                            <li><a href="javascript:;" data-bind="click: $parent.toggleSongInPlaylist"><i class="icon-check" data-bind="visible: $parent.isSongInSavedPlaylist(name())" style="display: none;"></i><span data-bind="text: name">test</span></a></li>

                            <li><a href="javascript:;" data-bind="click: $parent.toggleSongInPlaylist"><i class="icon-check" data-bind="visible: $parent.isSongInSavedPlaylist(name())" style="display: none;"></i><span data-bind="text: name">test q</span></a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

</div>
